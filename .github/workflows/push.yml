name: Deploy Gatsby blog

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
      - name: Deploy to gh-pages
        run: $GITHUB_WORKSPACE/node_modules/.bin/gh-pages -d public -u 'Github Actions <gh-pages@example.com>' -r 'https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git'
        
